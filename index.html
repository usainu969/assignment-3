<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hockey</title>
    <!-- tailwind and daisy UI link -->

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- manrope google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Manrope:wght@400;500;600;700;800&family=Mulish:ital,wght@0,300;0,400;0,500;0,600;0,800;0,900;0,1000;1,700&family=Work+Sans:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- tailwind custom color -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>

    <!-- font awesome icon link  -->

    <script src="https://kit.fontawesome.com/ae8c3b2c6e.js" crossorigin="anonymous"></script>
    <title>Hockey</title>

    <style>
        .font-manrope {
            font-family: 'Manrope', sans-serif;
        }
    </style>
</head>
<body>
    <header class="container mx-auto mt-4">
        <!-- nav section starts here -->
        <div class="flex justify-between items-center">
            <div class="sm:max-w-xl md:hidden lg:hidden">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M3.75 6.75H20.25M3.75 12H12.5M3.75 17.25H20.25" stroke="#131318" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                  </svg>
            </div>
           
            <div class="navbar bg-base-100">
                <div class="navbar-start">
                  <div class="text-4xl font-extrabold">
                    <h1>Hockey’s</h1>
                  </div>
                </div>
                <div class="hidden:min-w lg:w-full md:w-full">
                  <a class="btn btn-ghost text-xl">Home</a>
                  <a class="btn btn-ghost text-xl">About</a>
                  <a class="btn btn-ghost text-xl">Pages</a>
                  <a class="btn btn-ghost text-xl">Blog</a>
                  <a class="btn btn-ghost text-xl">Contact</a>
                </div>
                <div class="navbar-end space-x-2">
                  <button class="btn btn-ghost btn-circle">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
                  </button>
                    <div class="flex justify-center bg-[#FF4240] text-center w-32 items-center h-12 rounded-md px-4 py-1 text-xl">
                        <button class="text-white ">Get Ticket</button>
                    </div>
                </div>
              </div>
        </div>
        <!-- nav section ends here -->
        <!-- banner section starts -->
        <section class="w-auto my-12 h-[500px] object-cover flex justify-center">
            <div class="relative sm:flex flex-row carousel w-[100%]">
                <div id="slide1" class="carousel-item relative w-full">
                  <img src="/Images/1.png" class="w-full" />
                  <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                    <a href="#slide4" class="btn btn-circle">❮</a> 
                    <a href="#slide2" class="btn btn-circle">❯</a>
                  </div>
                </div> 
                <div id="slide2" class="carousel-item relative w-full">
                  <img src="/Images/2.png" class="w-full" />
                  <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                    <a href="#slide1" class="btn btn-circle">❮</a> 
                    <a href="#slide3" class="btn btn-circle">❯</a>
                  </div>
                </div> 
                <div id="slide3" class="carousel-item relative w-full">
                  <img src="/Images/3.png" class="w-full" />
                  <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                    <a href="#slide2" class="btn btn-circle">❮</a> 
                    <a href="#slide1" class="btn btn-circle">❯</a>
                  </div>
                </div>
                <div class="absolute sm:w-full w-auto h-[150px] bg-black text-white z-20 top-80 lg:right-32 lg:w-[430px] p-6 rounded-lg">

                    <h3 class="text-white font-bold text-lg mb-4">Meet all the heroes from the field</h3>
                    <p class="text-white opacity-55 pr-6"> They lace up their skates and hit the ice for an exhilarating display of hockey prowess</p>
                </div> 
              </div>
        </section>
        <!-- banner section ends  -->
    </header>
    <main>

    </main>
    <footer>

    </footer>
</body>

</html>
